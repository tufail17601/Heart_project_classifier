<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Heart Disease Predictor</title>
  <style>
    /* Background */
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #f9fafc, #dbeafe);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    /* Card Container */
    .container {
      background: #ffffff;
      padding: 2.5rem;
      border-radius: 1rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      width: 420px;
    }

    /* Heading */
    h1 {
      text-align: center;
      margin-bottom: 2rem;
      color: #1e3a8a;
      font-size: 1.6rem;
    }

    /* Labels + Inputs */
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
      font-size: 0.9rem;
      color: #374151;
    }
    input, select {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.4rem;
      border: 1px solid #cbd5e1;
      border-radius: 0.5rem;
      outline: none;
      font-size: 0.95rem;
      background: #f9fafb;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }
    input:focus, select:focus {
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37,99,235,0.15);
      background: #ffffff;
    }

    /* Button */
    button {
      width: 100%;
      margin-top: 2rem;
      padding: 0.9rem;
      border: none;
      border-radius: 0.6rem;
      background: #2563eb;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease, box-shadow 0.2s ease;
    }
    button:hover {
      background: #1e40af;
      box-shadow: 0 4px 12px rgba(37,99,235,0.25);
    }

    /* Result Box */
    .result {
      margin-top: 2rem;
      padding: 1.2rem;
      border-radius: 0.6rem;
      background: #f1f5f9;
      color: #0f172a;
      font-size: 0.95rem;
      line-height: 1.4;
      border-left: 4px solid #2563eb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚ù§Ô∏è Heart Disease Predictor</h1>
    <form method="POST">
      <label>Age <input name="Age" type="number" step="1" required></label>
      <label>Sex
        <select name="Sex" required>
          <option value="M">Male</option>
          <option value="F">Female</option>
        </select>
      </label>
      <label>Chest Pain Type
        <select name="ChestPainType" required>
          <option value="TA">Typical Angina</option>
          <option value="ATA">Atypical Angina</option>
          <option value="NAP">Non-Anginal Pain</option>
          <option value="ASY">Asymptomatic</option>
        </select>
      </label>
      <label>Resting BP <input name="RestingBP" type="number" step="0.1" required></label>
      <label>Cholesterol <input name="Cholesterol" type="number" step="0.1" required></label>
      <label>Fasting BS (0 or 1) <input name="FastingBS" type="number" min="0" max="1" required></label>
      <label>Resting ECG
        <select name="RestingECG" required>
          <option value="Normal">Normal</option>
          <option value="ST">ST-T Wave Abnormality</option>
          <option value="LVH">Left Ventricular Hypertrophy</option>
        </select>
      </label>
      <label>Max HR <input name="MaxHR" type="number" step="0.1" required></label>
      <label>Exercise Angina
        <select name="ExerciseAngina" required>
          <option value="Y">Yes</option>
          <option value="N">No</option>
        </select>
      </label>
      <label>Oldpeak <input name="Oldpeak" type="number" step="0.1" required></label>
      <label>ST Slope
        <select name="ST_Slope" required>
          <option value="Up">Up</option>
          <option value="Flat">Flat</option>
          <option value="Down">Down</option>
        </select>
      </label>
      <button type="submit">üîÆ Predict</button>
    </form>

    {% if prediction %}
      <div class="result">
        <strong>Prediction:</strong> {{ prediction.class }}<br>
        <strong>Probability of Disease:</strong> {{ prediction.probability }}
      </div>
    {% endif %}
  </div>
</body>
</html>
